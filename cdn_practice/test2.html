<head>
    <script src= "https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 數據渲染 -->
    <div id="app">
        <div v-text="message">aaa</div>
        <div v-html="message">yyy</div>
        <div v-text="text">uuu</div>
        <div v-html="text">kkk</div>

        <!-- 顯示或隱藏-主要看isShow設為true or false-->
        <!-- 若是false, v-if 連標籤都不會渲染, v-show 會渲染但會加上display:none -->
        <p v-if="isShow">aaa</p>
        <div v-if="isShow">aaa</div>
        <div v-show="isShow">bbb</div>

        <ul>
            <li v-for="item in arr">
                {{item}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
var app = new Vue({
    el:"#app",
    data:{
        message: "hello vue2",
        text: "<h2>hello vue2</h2>",
        isShow: false,
        arr: ["1.test","2.test2","3.test3"],
    }
});
</script>
